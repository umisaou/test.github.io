<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Событие onclick</title>
  <script>
   function isEmail() {
    var str = document.getElementById("email").value;
    var status = document.getElementById("status");
    var re = /^[^\s()<>@,;:\/]+@\w[\w\.-]+\.[a-z]{2,}$/i;
    if (re.test(str)) status.innerHTML = "Адрес правильный";
      else status.innerHTML = "Адрес неверный";
    if(isEmpty(str)) status.innerHTML = "Поле пустое";
   }
   function isEmpty(str){
    return (str == null) || (str.length == 0);
   }
   function getMatch(){
      
      let file = "users.txt";

      let reader = new FileReader();

      reader.readAsText(file);
      status.innerHTML = reader.result;
   }
   function addUsers(){
   fs=require("fs")
   fs.writeFileSync("/files/users.txt", document.getElementById("users").value,  "ascii")
   }
   function getEpmUrl(){
   return "EPM";
   }
  </script>
 </head> 
 <body>
  <form action="">
   <p>Введите имя пользователя чтобы увидеть мэтчи</p>
   <!--<p><input type="text" id="user"> <span id="status"></span></p>-->
   <p><input type="text" id="user"></p>
   <p><span id="status"></span></p>
   <p><input type="button" value="Проверить" onclick="getMatch()"></p>
   <p>Введите пользователей через запятую(ex. user1, user2) чтобы добавить их в свой список</p>
   <p><input type="text" id="users"></p>
   <p><input type="button" value="Добавить пользователей" onclick="addUsers()"></p>
   <input name="epmurl" id="epmHostName" type="text" maxlength="100" size="50" value='<%=(getEpmUrl())%>'/>
  </form>
 </body>
</html>
